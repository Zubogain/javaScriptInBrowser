<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Card</title>
	<link rel="stylesheet" href="./css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<header>
			<div class="bio">
        <img data-wallpaper alt="background" class="bg">
				<div class="desc">
					<h3 data-username></h3>
					<p data-description></p>
				</div>
			</div>

			<div class="avatarcontainer">
				<img data-pic alt="avatar" class="avatar">
				<div class="hover">
						<div class="icon-twitter"></div>
				</div>
			</div>


		</header>

		<div class="content">
			<div class="data">
				<ul>
					<li>
						<output data-tweets></output>
						<span>Tweets</span>
					</li>
					<li>
						<output data-followers></output>
						<span>Followers</span>
					</li>
					<li>
						<output data-following></output>
						<span>Following</span>
					</li>
				</ul>
			</div>

			<div class="follow"> <div class="icon-twitter"></div> Follow</div>
		</div>

	</div>
	<script src="./js/twitter.js"></script>

</body>
</html>
